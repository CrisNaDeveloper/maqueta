<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ab-datepicker Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/datepicker.css" type="text/css" />
</head>

<body>
hoy: <span id="demo2"></span>


<div class="container">
	<div class="row">
		<div class="col-xs-6">
			<form method="GET" action="#" class="well form-horizontal">
				<div class="form-group">
					<label for="date12" class="control-label col-md-2">Date:</label>
					<div class="col-md-10">
						<input type="text" name="date12" id="date12" class="form-control datepicker">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>



    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
<script type="text/javascript" src="js/locales/es.js"></script>
<!--script type="text/javascript" src="../js/datepicker.min.js"></script-->
<script type="text/javascript" src="js/datepicker.js"></script>

<script>
var d = new Date();
var n = d.toLocaleDateString();

document.getElementById("demo2").innerHTML = n;

	(function($) {
            $(function() {
                $(".datepicker")
                    .filter(function() {
                        return !this.disabled && !this.readOnly;
                    })
                    .datepicker({ 
						markup: 'bootstrap3',
						gainFocusOnConstruction: false,
					});
            });
        })(this.jQuery);

$('#date12').datepicker({
	theme: 'bootstrap',
	inputFormat: 'dd/MM/yyyy',
	outputFormat: 'dd/MM/yyyy',
	modal: true,
	min: n,
	daysOfWeekDisabled: [0,6],

});

</script>

</body>

</html>
